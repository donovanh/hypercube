<html>
  <head>
    <title>Tesseract (4-cube)</title>
    <link href="stylesheets/basic_2.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <article class="container">
      <div class="stage">
        <div class="positioning">
          <div class="cube outer">
            <figure class="back"></figure>
            <figure class="top"></figure>
            <figure class="bottom"></figure>
            <figure class="left"></figure>
            <figure class="right"></figure>
            <figure class="front"></figure>
          </div>
          <div class="cube inner">
            <figure class="back"></figure>
            <figure class="top"></figure>
            <figure class="bottom"></figure>
            <figure class="left"></figure>
            <figure class="right"></figure>
            <figure class="front"></figure>
          </div>
          <div class="joins">
            <figure class="one"></figure>
            <figure class="two"></figure>
            <figure class="three"></figure>
            <figure class="four"></figure>
            <figure class="five"></figure>
            <figure class="six"></figure>
            <figure class="seven"></figure>
            <figure class="eight"></figure>
            <figure class="nine"></figure>
            <figure class="ten"></figure>
            <figure class="eleven"></figure>
            <figure class="twelve"></figure>
          </div>
        </div>
      </div>
      <section class="fallback">
        <p>You're seeing this as a video as your browser doesn't support 3D transforms.</p>
      </section>
    </article>

</html>
